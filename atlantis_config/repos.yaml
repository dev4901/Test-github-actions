repos:
  - id: /.*/
    allowed_overrides: [workflow]

workflows:
  prod:
    plan:
      steps:
      - env:
          name: TF_WORKSPACE
          command: echo $WORKSPACE
      - init
      - plan:
          extra_args: ["-var-file=prod.tfvars"]

    apply:
      steps:
      - env:
          name: TF_WORKSPACE
          command: echo $WORKSPACE
      - env:
          name: GOOGLE_APPLICATION_CREDENTIALS
          command: echo "/etc/atlantis/google_creds.json"
      - apply:
          extra_args: ["-var-file=prod.tfvars"]
